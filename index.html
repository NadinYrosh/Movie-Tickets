<!DOCTYPE html>
<html>

<head>
  <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>

<body>
  <div class="container">

    <form id = "date">
    <h2>Are you under 11 y.o. ?</h2>
    <select id= "age" class="form-control">
      <option>Yes</option>
      <option>No</option>
    </select>
    <br>
    <h2>Please Select a Movie Date</h2>
      <select class="form-control">
        <option>Tuesday - 4/5/16</option>
        <option>Wednesday - 4/6/16</option>
        <option>Thursday - 4/7/16</option>
        <option>Friday - 4/8/16</option>
        <option>Saturday - 4/9/16</option>
        <option>Sunday - 4/10/16</option>
        <option>Monday - 4/11/16</option>
      </select>
    <br>
      <div id = "times">
        <h2>Please Select a Movie Time</h2>
        <div class="regularPrice">
        </div>
      </div>
      <br>
      <button type="submit">Choose time</button>
    </form>

  </div>
</body>
</html>
